      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">:</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">;</text>
          </g>
    <!-- ' -->
    <g transform="translate(700,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">"</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">'</text>
          </g>
  </g>

  <!-- Bottom Row -->
  <g transform="translate(85,230)">
    <!-- Z -->
    <g>
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">Z</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">z</text>
          </g>
    <!-- X -->
    <g transform="translate(70,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">X</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">x</text>
