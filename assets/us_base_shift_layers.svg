      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">J</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">j</text>
          </g>
    <!-- K -->
