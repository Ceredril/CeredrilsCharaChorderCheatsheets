      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">0</text>
          </g>
    <!-- - -->
    <g transform="translate(770,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">_</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">-</text>
          </g>
    <!-- = -->
    <g transform="translate(840,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">+</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">=</text>
          </g>
  </g>

  <!-- Top Letter Row -->
  <g transform="translate(50,90)">
    <!-- Q -->
    <g>
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">Q</text>
