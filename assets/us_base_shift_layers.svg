    <!-- S -->
    <g transform="translate(70,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">S</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">s</text>
