<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <!-- Background -->
  <rect width="1000" height="400" fill="#f0f0f0"/>
  
  <!-- Function for creating a key -->
  <defs>
    <g id="key">
      <rect width="60" height="60" rx="6" fill="white" stroke="#333" stroke-width="1"/>
    </g>
  </defs>

  <!-- Number Row -->
  <g transform="translate(20,20)">
    <!-- Backtick/Tilde -->
    <g>
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">~</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">`</text>
          </g>
    <!-- 1 -->
    <g transform="translate(70,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">!</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">1</text>
          </g>
    <!-- 2 -->
    <g transform="translate(140,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">@</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">2</text>
          </g>
    <!-- 3 -->
    <g transform="translate(210,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">#</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">3</text>
          </g>
    <!-- 4 -->
    <g transform="translate(280,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">$</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">4</text>
          </g>
    <!-- 5 -->
    <g transform="translate(350,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">%</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">5</text>
          </g>
    <!-- 6 -->
    <g transform="translate(420,0)">
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">^</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">6</text>
