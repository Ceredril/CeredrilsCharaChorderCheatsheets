      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">|</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">\</text>
          </g>
  </g>

  <!-- Home Row -->
  <g transform="translate(65,160)">
    <!-- A -->
    <g>
      <use href="#key"/>
      <text x="30" y="15" font-family="monospace" font-size="12" text-anchor="middle">A</text>
      <text x="30" y="35" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold">a</text>
